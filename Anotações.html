<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criador de Anota√ß√µes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Container principal das se√ß√µes */
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ======== Estilos para o formul√°rio ======== */
    .section {
      background-color: var(--background-section, #f9f9f9);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      box-sizing: border-box;
    }

    .section h2 {
      margin: 0 0 10px 0;
      font-size: 1.5rem;
      color: #222;
    }

    /* Inputs e textarea */
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      color: #000;
      background-color: #fff;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #007BFF;
      outline: none;
      background-color: #fff;
    }

    /* Bot√£o */
    button {
      width: fit-content;
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Cards de tarefas */
    .card {
      background-color: #f0f0f0; /* cinza clarinho */
      color: #000; /* texto preto */
      border-radius: 6px;
      padding: 15px 20px;
      margin-bottom: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .card h3 {
      margin: 0 0 8px 0;
      font-weight: 700;
      font-size: 1.2rem;
      color: #222;
    }

    .card p {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 1rem;
    }

    /* Bot√£o de excluir dentro do card */
    .delete-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 7px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body class="dark-mode">

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-content">
      <a href="#" class="navbar-brand">
        <img src="https://raw.githubusercontent.com/dev-brunoliveira/nano/refs/heads/main/sistemas-nano-squareLogo-1696962733099.webp" alt="logo_sistema_nano">
      </a>
      <div class="navbar-actions">
        <div class="navbar-links">
          <a href="Anotacoes.html" class="active">Anota√ß√µes</a>
        </div>
        <div class="theme-toggle" id="themeToggle">
          <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <span id="themeText">Modo Claro</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTE√öDO PRINCIPAL -->
  <div class="container">
    <section class="section">
      <h2>üìù Nova Tarefa</h2>
      <input type="text" id="titulo" placeholder="T√≠tulo da Tarefa" />
      <textarea id="descricao" rows="4" placeholder="Descri√ß√£o da Tarefa"></textarea>
      <button onclick="criarTarefa()">Adicionar Tarefa</button>
    </section>

    <section class="section">
      <h2>üìã Minhas Tarefas</h2>
      <div class="container-bottom" id="tarefas"></div>
    </section>
  </div>

  <script>
    // Carregar tarefas salvas
    window.onload = () => {
      const tarefasSalvas = JSON.parse(localStorage.getItem("tarefas")) || [];
      tarefasSalvas.forEach(({ titulo, descricao }) => adicionarTarefa(titulo, descricao));
      
      const body = document.body;
      const themeText = document.getElementById('themeText');
      if(body.classList.contains('dark-mode')){
        themeText.textContent = 'Modo Escuro';
      } else {
        themeText.textContent = 'Modo Claro';
      }
    };

    function criarTarefa() {
      const titulo = document.getElementById('titulo').value.trim();
      const descricao = document.getElementById('descricao').value.trim();

      if (!titulo || !descricao) {
        alert("Preencha todos os campos!");
        return;
      }

      adicionarTarefa(titulo, descricao);
      salvarTarefa(titulo, descricao);

      document.getElementById('titulo').value = '';
      document.getElementById('descricao').value = '';
    }

    function adicionarTarefa(titulo, descricao) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3>${titulo}</h3>
        <p>${descricao}</p>
        <button class="delete-button">Excluir</button>
      `;

      card.querySelector(".delete-button").onclick = () => {
        card.remove();
        removerTarefa(titulo, descricao);
      };

      document.getElementById('tarefas').appendChild(card);
    }

    function salvarTarefa(titulo, descricao) {
      const tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
      tarefas.push({ titulo, descricao });
      localStorage.setItem("tarefas", JSON.stringify(tarefas));
    }

    function removerTarefa(titulo, descricao) {
      let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
      tarefas = tarefas.filter(t => t.titulo !== titulo || t.descricao !== descricao);
      localStorage.setItem("tarefas", JSON.stringify(tarefas));
    }

    // Tema escuro/claro
    const themeToggle = document.getElementById('themeToggle');
    const themeText = document.getElementById('themeText');
    const body = document.body;

    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      body.classList.add('dark-mode');
      themeText.textContent = 'Modo Escuro';
    } else {
      themeText.textContent = 'Modo Claro';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      themeText.textContent = isDark ? 'Modo Escuro' : 'Modo Claro';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    function updateLogoFilter() {
      const isDark = body.classList.contains('dark-mode');
      document.documentElement.style.setProperty('--icon-filter', isDark ? '1' : '0');
    }

    const observer = new MutationObserver(updateLogoFilter);
    observer.observe(body, { attributes: true, attributeFilter: ['class'] });
    updateLogoFilter();
  </script>
</body>
</html>
